  let btns = document.querySelectorAll(".btn-sm");
  btns.forEach(function (btn) {
    btn.addEventListener("click", btnClicked);
  });

  function btnClicked(event) {
    let target = event.target.innerText;
    let selected;
    if (target == "B") {
      selected = document.getSelection().getRangeAt(0);
      if (selected) {
        let content = selected.extractContents();
        let span = document.createElement("span");
        span.style.fontWeight = "bold";
        span.append(content);
        selected.insertNode(span);
        log(content);

        return;
      }
      editor.style.fontWeight == "bold"
        ? (editor.style.fontWeight = "normal")
        : (editor.style.fontWeight = "bold");
    }
    if (target == "I") {
      editor.style.fontStyle == "italic"
        ? (editor.style.fontStyle = "normal")
        : (editor.style.fontStyle = "italic");
    }
    if (target == "U") {
      editor.style.textDecoration == "none"
        ? (editor.style.textDecoration = "underline")
        : (editor.style.textDecoration = "none");
    }
    if (target == "Aa") {
      editor.innerText = editor.innerText.toUpperCase();
      //editor.style.fontStyle=="italic" ?editor.style.fontStyle='normal':editor.style.fontStyle="italic"
    }
  }

  document.onkeydown = function (e) {
    if (e.ctrlKey && e.which == 83) {
      history.push(editor.innerHTML);
      log(history);

      e.preventDefault();
      return false;
    }

    if (e.ctrlKey && e.which == 90) {
      editor.innerHTML = history[history.length - 2];
      history.pop();
      log(history);
      e.preventDefault();
      return false;
    }
  };
